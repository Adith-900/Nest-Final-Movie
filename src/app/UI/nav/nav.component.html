
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient();
    }

    /* Navbar styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      /* align-items: center; */
      background: linear-gradient(90deg,  #2c3c81,#1f8188 );
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Navbar links */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
    }

    .nav-item {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      text-transform: uppercase;
      position: relative;
      transition: color 0.3s ease-in-out;
    }

    .nav-item:hover {
      color: #ffdd57;
    }

    .nav-item::before {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background: #ffdd57;
      transition: 0.4s ease-in-out;
    }

    .nav-item:hover::before {
      width: 100%;
    }

    /* Hamburger menu for mobile */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: #fff;
      margin: 3px 0;
      transition: 0.3s ease-in-out;
    }

    /* Mobile Menu */
    .nav-links-mobile {
      display: none;
      flex-direction: column;
      background: #4e54c8;
      position: absolute;
      top: 60px;
      right: 20px;
      width: 200px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .nav-links-mobile a {
      padding: 10px 20px;
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      text-transform: uppercase;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    .nav-links-mobile a:last-child {
      border-bottom: none;
    }

    .nav-links-mobile a:hover {
      background: #ffdd57;
      color: #4e54c8;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .nav-links-mobile.show {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">FunFlix</div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ul class="nav-links">
      <li><a routerLink="/" class="nav-item">Home</a></li>
      <li><a routerLink="/movies" class="nav-item">Movies</a></li>
      <li><a routerLink="/login" class="nav-item">Login</a></li>
      
    </ul>
    <div class="nav-links-mobile" id="mobileMenu">
      <a routerLink="/">Home</a>
      <a routerLink="/movies">Movies</a>
      <a routerLink="/login">Login</a>
      
    </div>
  </nav>

  <script>
    function toggleMenu() {
      const mobileMenu = document.getElementById('mobileMenu');
      mobileMenu.classList.toggle('show');
    }
  </script>
</body>
